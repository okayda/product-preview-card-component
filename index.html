<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="images/image-product-mobile.jpg"
          alt="Channer Perfume"
          class="card__img mobile--img"
        />

        <img
          src="images/image-product-desktop.jpg"
          alt="Channer Perfume"
          class="card__img dekstop--img"
        />

        <div class="card__text">
          <span class="card__sub-title">Perfume</span>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price">
            <span class="card__price-title">$149.99</span>
            <span class="card__price-sub-title"><del>$169.99</del></span>
          </div>

          <a href="#" class="btn">
            <img src="images/icon-cart.svg" alt="" />
            Add to Cart</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
